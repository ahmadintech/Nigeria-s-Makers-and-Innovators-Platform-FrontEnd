<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Innovators</title>
    <link rel="stylesheet" href="lib/swiper/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #555;
            --bg-color: #f9f9f9;
            --card-bg: #fff;
            --shadow: rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--bg-color);
        }

        .featured-innovators {
            padding: 60px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            text-align: center;
        }

        .section-title {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .section-subtitle {
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            margin-bottom: 30px;
            color: var(--secondary-color);
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

      
        /* Swiper specific styling */
        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.6s ease;
        }

        .swiper-pagination-bullet {
            background: #ccc;
        }

        .swiper-pagination-bullet-active {
            background: var(--primary-color);
        }

        @media (max-width: 768px) {
            .featured-innovators {
                padding: 40px 0;
            }
        }
    </style>
</head>
<body>

<section class="featured-innovators">
    <div class="container">
        <h2 class="section-title">Featured Innovators</h2>
        <p class="section-subtitle">
            Discover the individuals and teams whose groundbreaking work is pushing the boundaries of whatâ€™s possible.

        <div class="swiper cover-swiper">

                 <div class="swiper-slide">

                </div>
                 <div class="swiper-slide">
                        <img src="img/team_1.jpg" alt="Innovator 1">
                </div>
                 <div class="swiper-slide">
                        <img src="img/team_1.jpg" alt="Innovator 1">
                </div>
                 <div class="swiper-slide">
                        <img src="img/team_1.jpg" alt="Innovator 1">
                </div>

                <div class="swiper-slide">
                        <img src="img/team_1.jpg" alt="Innovator 1">
                </div>

            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
</section>

<script src="lib/swiper/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
